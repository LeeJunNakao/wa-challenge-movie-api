/movies:
  get:
    summary: Movies paginated
    tags:
      - Movies
    security: []
    description: The Films endpoint returns information about all of the Studio Ghibli films.
    parameters:
      - name: page
        in:  query
        required: false
        type: number
      
    produces:
      - application/json
    responses:
      200:
        description: Movies paginated
        content:
          application/json: 
            schema:
              type: object
              properties:
                meta:
                  type: object
                  description: Pagination metadata
                  properties:
                    total:
                      type: number
                      description: Total of movies
                    per_page:
                      type: number
                      description: Max value of movies per page
                    current_page:
                      type: number
                      description: Number of current page
                    last_page:
                      type: number
                      description: Number of current page
                data:
                  type: array
                  items:
                    $ref: "#/definitions/Movies"
              example:
                meta:
                  total: 22
                  per_page: 10
                  current_page: 3
                  last_page: 3
                  first_page: 1
                  first_page_url: "/?page=1"
                  last_page_url: "/?page=3"
                  next_page_url:
                  previous_page_url: "/?page=2"
                data:
                - id: 21
                  external_id: d868e6ec-c44a-405b-8fa6-f7f0f8cfb500
