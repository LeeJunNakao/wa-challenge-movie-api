/movies/populate:
  get:
    summary: Populate database
    tags:
      - Populate
    description: Update api's database using the data source if database is empty
    produces:
      - application/json
    responses:
      201:
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: Success message
              example:
                message: "Movies added successfully"

      400:
        description: Fail
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: Error message
              example:
                message: "Failed to get movies, please try again later"

definitions:
  Movies:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier representing a specific film
      title:
        type: string
        description: Title of the film
      description:
        type: string
        description: Description of the film
      director:
        type: string
        description: Director of the film
      producer:
        type: string
        description: Producer of the film
      release_date:
        type: string
        description: Release year of film
      score:
        type: string
        description: Rotten Tomato score of film